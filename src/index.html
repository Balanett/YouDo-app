<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The simple todo app"> 
  
  <title>YouDo</title>
  
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<h1>MyDo list</h1>

<h2>What is your To Do?</h2>
<textarea id = "input-area" rows="2" cols="62" name="area"></textarea>
<br>

<button id="createBtn" disabled>Create</button>
<br><br>

<label for="priorities">Choose a priority:</label>

<select name="priorities" id="priorities">
  <option value="all">All</option>
  <option value="low">Low</option>
  <option value="medium">Medium</option>
  <option value="high">High</option>
</select>

<ol id="todo-list">
</ol>

  <script src="js/scripts.js"></script>
</body>
</html>
